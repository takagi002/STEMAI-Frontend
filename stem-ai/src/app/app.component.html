<header>
    <mat-toolbar class="main-nav" >
        <span>STEM-AI</span>
        <span class="welcome" *ngIf="userType == 'professor' || userType == 'student'">Welcome, {{name}}</span>
        <div>
            <button mat-button (click)="goToPage('home-page')">Home</button>
            <button mat-button (click)="goToPage('about-page')">About</button>
            <button mat-button (click)="goToPage('team-page')">Team</button>
            <button mat-button (click)="goToPage('contact-page')">Contact Us</button>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon style="font-size: 30px;">menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="goToPage('login')">
                  <span>Login</span>
                </button>
                <button mat-menu-item (click)="goToPage('student-rec')" *ngIf="userType == 'student'; else second">
                  <span>Student Recommendations</span>
                </button>
                <ng-template #second>
                    <button mat-menu-item (click)="goToPage('professor-classes')" *ngIf="userType == 'professor'; else third">
                        <span>Professor Classes</span>
                    </button>
                </ng-template>
                <ng-template #third></ng-template>
                <button mat-menu-item (click)="goToPage('home-page')">
                    <span>Helpful Resources</span>
                </button>
                <button mat-menu-item (click)="goToPage('settings')">
                  <span>Settings</span>
                </button>
              </mat-menu>
        </div>
    </mat-toolbar>
</header>
<main class="container">
    <router-outlet></router-outlet>
</main>
